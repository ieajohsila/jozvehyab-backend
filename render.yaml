services:
  - type: web
    name: jozvehyab-backend
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py create_admin  # <-- این خط جدید و کلیدی است
    startCommand: "gunicorn jozvehyab_project.wsgi"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jozvehyab-db 
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_USER_ID
        sync: false
